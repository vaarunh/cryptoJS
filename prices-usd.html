<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD - Realtime Cryto Rates in USD</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <i class="fab fa-bitcoin fa-5x"></i>
      <h1 class="display-5 fw-bold">Realtime Crypto Rates in USD</h1>
      <br />
      <div class="col-lg-6 mx-auto">
        <a href="./index.html"><div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
            <i class="fa-solid fa-angles-left"></i> Back To Home Page
          </button></a> 
          <a href="./prices-inr.html"> <button type="button" class="btn btn-outline-secondary btn-lg px-4">
            <i class="fa-solid fa-indian-rupee-sign"></i> View Prices in INR
          </button></a>
        </div>
      </div>
    </div>

    <div class="container ">
      <table
        class="table table-responsive my-5">
        <thead>
          <tr>
            <th>#</th>
            <th>Coin Name</th>
            <th>Coin Symbol</th>
            <th>Current Price in USD</th>
            <th>Last 24 Hour Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><img src="./img/logos/btc.png" width="20px"> Bitcoin</td>
            <td>BTC</td>
            <td>$<span id="bitcoin"></span></td>
            <td><span id="bitcoin_change"></span></td>
          </tr>
          <tr>
            <td>2</td>
            <td><img src="./img/logos/ltc.jpg" width="20px"> LiteCoin</td>
            <td>LTC</td>
            <td>$<span id="litecoin"></span></td>
            <td><span id="litecoin_change"></span></td>
          </tr>
          <tr>
            <td>3</td>
            <td><img src="./img/logos/eth.png" width="15px"> Ethereum</td>
            <td>ETH</td>
            <td>$<span id="ethereum"></span></td>
            <td><span id="ethereum_change"></span></td>
          </tr>

          <tr>
            <td>4</td>
            <td><img src="./img/logos/sol.png" width="20px"> Solana</td>
            <td>SOL</td>
            <td>$<span id="solana"></span></td>
            <td><span id="solana_change"></span></td>
          </tr>

          <tr>
            <td>5</td>
            <td><img src="./img/logos/ada.png" width="20px"> Cardano</td>
            <td>ADA</td>
            <td>$<span id="cardano"></span></td>
            <td><span id="cardano_change"></span></td>
          </tr>
          

          <tr>
            <td>6</td>
            <td><img src="./img/logos/uni.png" width="30px">Uniswap</td>
            <td>UNI</td>
            <td>$<span id="uniswap"></span></td>
            <td><span id="uniswap_change"></span></td>
          </tr>

  

          <tr>
            <td>7</td>
            <td><img src="./img/logos/xrp.png" width="20px"> Ripple</td>
            <td>XRP</td>
            <td>$<span id="ripple"></span></td>
            <td><span id="ripple_change"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <nav class="navbar bottom bg-dark">
      <div class="container-fluid">
        <iframe
          src="https://ghbtns.com/github-btn.html?user=vaarunh&repo=CryptoJS&type=star&count=true&size=large"
          frameborder="0"
          scrolling="0"
          width="170"
          height="30"
          title="GitHub"
        ></iframe>
        <iframe
          src="https://ghbtns.com/github-btn.html?user=vaarunh&type=follow&count=true&size=large"
          frameborder="0"
          scrolling="0"
          width="170"
          height="30"
          title="GitHub"
        ></iframe>
        <iframe
          src="https://ghbtns.com/github-btn.html?user=vaarunh&repo=CryptoJS&type=fork&count=true&size=large"
          frameborder="0"
          scrolling="0"
          width="170"
          height="30"
          title="GitHub"
        ></iframe>
      </div>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/5235f9bb5b.js"
    crossorigin="anonymous"
  ></script>

  <script src="./js/USD.js"></script>
</html>
